training: 
    seed: 11747
    dataset: "Multi30k"  # Multi30k or ISWLT
    model: "gcngruattn_gru"  # gru**2, gru_attn**2, transformer, gcn_gru, gcngru_gru, gcngruattn_gru, gcnattn_gru
    reverse: True
    batch_size: 64
    encoder_embed_dim: 300
    decoder_embed_dim: 300
    encoder_hidden_dim: 500
    decoder_hidden_dim: 500
    encoder_dropout: 0.5
    decoder_dropout: 0.5
    num_layers: 3
    num_epochs: 20
    grad_clip: 1
    lr: 0.0005
    lr_decay_ratio: 0.95
    id: 3
    patience: 5