training: 
    seed: 11747
    dataset: "Multi30k"  # Multi30k or ISWLT
    model: "gcngru_gru"  # gru**2, gru_attn**2, transformer, gcn_gru
    reverse: True
    batch_size: 64
    encoder_embed_dim: 300
    decoder_embed_dim: 300
    encoder_hidden_dim: 512
    decoder_hidden_dim: 512
    encoder_dropout: 0.5
    decoder_dropout: 0.5
    num_layers: 3
    num_epochs: 20
    grad_clip: 1
    lr: 0.001
    lr_decay_ratio: 0.96
    id: 2
    patience: 5
